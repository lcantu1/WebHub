<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Weather Report</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f1ea; /* Parchment Background */
            color: #3e2723;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            padding: 20px;
            font-size: 1.5rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            border: 4px solid #7d5233; /* Wood Border */
            background-color: #f4f1ea;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
        }
        h1 { color: #2e7d32; border-bottom: 2px solid #2e7d32; margin-top: 0; }
        .stat-line { margin-bottom: 10px; font-weight: bold; }
        .luck-box { background: #e1eec3; padding: 10px; border-left: 5px solid #2e7d32; margin: 15px 0; }
        .gear-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .gear-section { border-top: 1px dashed #8d6e63; padding-top: 10px; }
        .golden-day { color: #d4af37; font-weight: bold; }
        ul { padding-left: 20px; list-style-type: '-> '; }
    </style>
</head>
<body>

<div class="container" id="report">
    <h1>ğŸ“º THE WEATHER REPORT</h1>
    <div id="weather-data">Loading the spirits...</div>
    
    <div class="luck-box" id="luck">ğŸ”® Finding your luck...</div>

    <div class="gear-grid">
        <div class="gear-section">
            <h3>ğŸš¶ WALKING</h3>
            <ul id="walking-list"></ul>
        </div>
        <div class="gear-section">
            <h3>ğŸš´ BIKING</h3>
            <ul id="biking-list"></ul>
        </div>
    </div>

    <div class="gear-section" style="margin-top:20px;">
        <h3>ğŸ“… 3-DAY OUTLOOK</h3>
        <div id="outlook"></div>
    </div>
</div>

<script>
async function updateWeather() {
    // Chicago 60640 Coordinates (Approx)
    const lat = 41.97;
    const lon = -87.66;
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature,wind_speed_10m,precipitation&daily=temperature_2m_max,sunrise,sunset,weather_code&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        
        const temp = Math.round(data.current.temperature_2m);
        const feels = Math.round(data.current.apparent_temperature);
        const wind = data.current.wind_speed_10m;

        // 1. Render Weather Header
        document.getElementById('weather-data').innerHTML = `
            <div class="stat-line">ğŸŒ¡ï¸ TEMP: ${temp}Â°F (FEELS: ${feels}Â°F)</div>
            <div class="stat-line">ğŸŒ¬ï¸ WIND: ${wind} MPH</div>
            <div class="stat-line">â˜€ï¸ SUN: ${data.daily.sunrise[0].split('T')[1]} / ${data.daily.sunset[0].split('T')[1]}</div>
        `;

        // 2. Daily Luck
        const luckMsgs = [
            "The spirits are very happy today! Fortune is on your side.",
            "The spirits are in good humor. Expect a bit of luck.",
            "The spirits feel neutral today. The day is in your hands.",
            "The spirits are somewhat annoyed. Watch your step!"
        ];
        document.getElementById('luck').innerHTML = `ğŸ”® <b>Luck:</b> ${luckMsgs[Math.floor(Math.random()*luckMsgs.length)]}`;

        // 3. Gear Logic (The "If-Then" engine)
        const walk = document.getElementById('walking-list');
        const bike = document.getElementById('biking-list');

        if (feels < 25) {
            walk.innerHTML = "<li>Heavy Parka</li><li>Thermal Base</li><li>Balaclava</li><li>Heavy Mittens</li>";
            bike.innerHTML = "<li>Wind Shell</li><li>Puffer Mid</li><li>Balaclava</li><li>Lobster Mitts</li>";
        } else if (feels < 40) {
            walk.innerHTML = "<li>Winter Coat</li><li>Fleece Layer</li><li>Beanie</li><li>Gloves</li>";
            bike.innerHTML = "<li>Wind Shell</li><li>Light Fleece</li><li>Thin Mask</li><li>Wind Gloves</li>";
        } else {
            walk.innerHTML = "<li>Light Jacket</li><li>Long Sleeve</li><li>No Hat Needed</li>";
            bike.innerHTML = "<li>Wind Vest</li><li>Jersey</li><li>Light Gloves</li>";
        }

        // 4. Outlook Logic
        let outlookHtml = "";
        for(let i=1; i<=3; i++) {
            const high = Math.round(data.daily.temperature_2m_max[i]);
            const isGolden = high > 40 && data.daily.weather_code[i] < 3; 
            outlookHtml += `<div>Day ${i}: ${high}Â°F ${isGolden ? '<span class="golden-day">â˜€ï¸ GOLDEN DAY!</span>' : ''}</div>`;
        }
        document.getElementById('outlook').innerHTML = outlookHtml;

    } catch (e) {
        document.getElementById('weather-data').innerText = "Spirits are blocked! Check internet.";
    }
}

updateWeather();
</script>
</body>
</html>
